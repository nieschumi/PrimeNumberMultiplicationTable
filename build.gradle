group 'PrimeNumberMultiplicationTable'
version '1.0-SNAPSHOT'

apply plugin: 'application'

mainClassName = "shuanglang.fundingcircle.codingchallenge.PrintTable"
sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.10.4'

}

run {
    standardInput = System.in
}